<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Это всего лишь обычный счётчик, который поможет вам...">
    <meta name="keywords" content="счётчик, counter, инкремент, декремент, сброс">
    <meta name="author" content="JuniorPita">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Счётчик</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Счётчик</h1>
            <span id="value">0</span>
            <div class="button-container">
                <button class="btn undouble">Разделить на 2</button>
                <button class="btn decrease">-1</button>
                <button class="btn reset">Сброс</button>
                <button class="btn increase">+1</button>
                <button class="btn double">Умножить на 2</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-center">
            <h4>Разработал: <span class="author">JuniorPita</span></h4>
        </div>
    </footer>
    <script src="js/script.min.js"></script>
</body>
</html>
